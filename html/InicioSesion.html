<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <title>Xarxa Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="shortcut icon" href="../img/logo.png" />

    <link rel="stylesheet" href="../css/cssSesion.css" />
</head>
<body>
    <div class="paTras">
        <a href="./../index.php" class="tornar">&#8592; Tornar a la pàgina principal</a>
    </div>
    <div class="login-container">
        <h1>CARDCAPTURE</h1>
        <form action="../php/login.php" method="POST">
            <div class="input-group">
                <label for="username">Nom d'Usuari</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Contrasenya</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="button-group">
                <button type="submit" class="botones">Iniciar Sessió</button>
                <button type="button" onclick="window.location.href='./Registro.html'" class="botones">Registrar-se</button>
            </div>
            <div class="forgotPasswd">
                <a href="#" onclick="resetPasswd()" id="forgotPasswd">Forgot Password?</a>
                <script>
                    function resetPasswd() {
                        let userInput = prompt("Introdueix el teu correu electrònic o nom d'usuari:");
                        if (userInput) {
                            fetch("../php/resetPasswordSend.php", {
                                method: "POST",
                                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                                body: "email=" + encodeURIComponent(userInput)
                            })
                            .then(response => response.text())
                            .then(data => alert(data))
                            .catch(error => alert("Error en enviar la sol·licitud"));
                        } else {
                            alert("Si us plau, introdueix el teu correu electrònic o nom d'usuari.");
                        }
                    }
                </script>
            </div>
        </form>
    </div>
    <div class="card-animation"></div>
    <script src="../js/script2.js"></script>
</body>
</html>
