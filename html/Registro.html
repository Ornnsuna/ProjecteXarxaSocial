<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>CardCapture - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/cssRegistro.css">
    <link rel="shortcut icon" href="../img/logo.png" />
</head>
<body>
    <div class="background-animation">
        </div>

    <div class="main-content-wrapper">
        <div class="container register-form-container">
            <h1 class="animate-fade-in-up">CARDCAPTURE</h1>
            <h2 class="animate-fade-in-up delay-1">REGISTRO</h2>
            <form action="../php/register.php" method="POST" class="form-unfold">
                <div class="form-grid-container">
                    <div class="form-group animate-slide-in-left delay-2">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Tu Nombre">
                    </div>
                    <div class="form-group animate-slide-in-right delay-3">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Tu Apellido">
                    </div>

                    <div class="form-group animate-slide-in-left delay-4">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
                    </div>
                    <div class="form-group animate-slide-in-right delay-5">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required placeholder="Tu Nombre de Usuario">
                    </div>

                    <div class="form-group animate-slide-in-left delay-6">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Mín. 8 caracteres">
                    </div>
                    <div class="form-group animate-slide-in-right delay-7">
                        <label for="confirm-password">Repetir Contraseña</label>
                        <input type="password" id="confirm-password" required placeholder="Repite tu contraseña">
                    </div>
                </div> <div class="form-buttons animate-fade-in-up delay-8">
                    <button type="button" onclick="window.location.href='../html/InicioSesion.php'" class="btn-cancelar glow-on-hover">Cancelar</button>
                    <button type="submit" class="btn-crear-cuenta glow-on-hover">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./../js/script2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Las contraseñas no coinciden");
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirmPassword.onkeyup = validatePassword;

            // Mantenemos la lógica de 'input-focused' para el efecto de brillo
            const inputs = document.querySelectorAll('.form-group input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.classList.add('input-focused');
                });
                input.addEventListener('blur', () => {
                    input.classList.remove('input-focused');
                });
            });
        });
    </script>
</body>
</html>
