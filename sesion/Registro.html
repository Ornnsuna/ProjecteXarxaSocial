<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <title>Xarxa Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./cssSesion.css">
    </head>
    <body>
        <div class="container card-container col-lg-12 col-md-12 col-sm-12">
            <h1>CARDCAPTURE</h1>
            <form>
                <div class="form-group">
                    <label for="email">Correu Electrònic</label>
                    <input type="email" id="email" placeholder="Introdueix el correu electrònic">
                </div>
                <div class="form-group">
                    <label for="username">Nombre d'usuario</label>
                    <input type="text" id="username" placeholder="Introdueix el nombre d'usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contrasenya</label>
                    <input type="password" id="password" placeholder="Introdueix una contrasenya">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repeteix la contrasenya</label>
                    <input type="password" id="confirm-password" placeholder="Repeteix la contrasenya">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                </div>
            </form>
        </div>
        <div class="card-animation"></div>
       <script src="../js/script2.js"></script>
    </body>
    </html>
