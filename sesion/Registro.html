<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <title>Xarxa Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./cssRegistro.css">
    </head>
    <body>
        <div class="container card-container col-lg-12 col-md-12 col-sm-12">
            <h1>CARDCAPTURE</h1>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repite la Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña">
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                </div>
            </form>
        </div>
        <div class="animation-card"></div>
        <script src="../js/script2.js"></script>
    </body>
    </html>
