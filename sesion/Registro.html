<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <title>Xarxa Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./cssSesion.css">
    </head>
    <body>
        <div class="container card-container col-lg-12 col-md-12 col-sm-12">
            <h1>CARDCAPTURE</h1>
            <form action="../php/register.php" method="POST">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repetir Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
                    <button type="submit">Crear Cuenta</button>
                </div>
            </form>
        <div class="card-animation"></div>
       <script src="../js/script2.js"></script>
    </body>
    </html>
